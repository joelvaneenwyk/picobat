name: Build
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        sys: [linux, mingw64, mingw32, ucrt64, clang64]
        options: [use-libcu8, no-libcu8]

    runs-on: ${{ matrix.sys == 'linux' && 'ubuntu-latest' || 'windows-latest' }}

    # e.g., '⚙️ make use-libcu8 // ubuntu-linux-x86_64'
    name: '⚙️ ${{ matrix.sys }} // make ${{ matrix.options }}'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    defaults:
      run:
        # set shell to be either bash or msys2 depending on runner
        shell: ${{ matrix.sys == 'linux' && 'bash' || 'msys2 {0}' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install dependencies
        if: matrix.sys == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gettext bison flex

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        if: matrix.sys != 'linux'
        env:
          SYS_ENV: ${{ matrix.sys == 'mingw32' && 'i686' || matrix.sys == 'ucrt64' && 'ucrt-x86_64' || matrix.sys == 'clang64' && 'clang-x86_64' || 'x86_64' }}
        with:
          msystem: ${{ matrix.sys }}
          install: >-
            git zip
            base-devel
            mingw-w64-$SYS_ENV-toolchain
            mingw-w64-$SYS_ENV-dlfcn

      - name: Configure
        run: |
          make config ${{ matrix.options }}

      - name: Make Distribution
        run: |
          LDFLAGS='-static -s' make dist --keep-going
